<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="">
        </div>
    </header>

    <div class="back">
        <a href="#"><img src="assets/link button.png" alt=""></a>
    </div>

    <main>
        <h1>Compras da semana</h1>
        
        <div id="input-btn">
            <input type="text" id="addItem"  name="txt" placeholder="Adicione um novo item">
            <input type="button" id="btn" name="btn" value="Adicionar item">
    
        </div>
        <ul class="inputs">
            <li id="res"><input type="checkbox"></li>
            <li><input type="checkbox">Pão de forma</li>
            <li><input type="checkbox">Café preto</li>
            <li><input type="checkbox">Suco de laranja</li>
            <li><input type="checkbox">Biscoito</li>
        </ul>

        <script src="scripts.js"></script>
    </main>
</body>
</html>
