<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="img">
            <img src="assets/logo.png" alt="">
        </div>
    </header>

    <a href="#" id="back">
        <img src="assets/link button.png" alt="">
    </a>    

    <div id="text">
        <h1>Compras da semana</h1>    
    </div>

    <div class="addItens">
        <label>
            <input type="text" id="newItem" placeholder="Adicione um novo item">
            <button id="btn">Adicionar item</button>      
        </label>  
    </div>

    <section id="itensAdicioned">
        <div>
            <input type="checkbox">
            <span>Pão de forma</span>
        </div>

        <div>
            <input type="checkbox">
            <span>Café preto</span>
        </div>

        <div>
            <input type="checkbox">
            <span>Suco de laranja</span>
        </div>

        <div>
            <input type="checkbox">
            <span>Biscoito</span>
        </div>
    </section>
    



    <script src="scripts.js"></script>   
</body>
</html>
